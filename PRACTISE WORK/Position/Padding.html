<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <Style>
        body{
        background-color: aqua;
    }

    p{
        border: 2px solid black;  
    }
    span {
        display: inline;
        font-size: 40px;
        border: 2px solid black;
        height: 100px;
        width: 100px;
        padding-bottom: 50px;
        /* margin-bottom: 50px; */
    }
    
    </Style>
</head>
<body>
    <p>this is a <span>cat</span></p>
    
</body>
</html>
