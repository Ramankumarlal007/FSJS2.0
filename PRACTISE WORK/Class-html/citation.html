<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation in HTML</title>
</head>
<body>
    <p>Citation meaning quotation, reference reference mark. quote given by someone</p>
    <p>More information can be found in <cite>[ISO-0000]</cite>. Typically, browsers style the contents of a <cite> element in italics by default.</p>
    <blockquote cite="mahatama gandhi">health is wealth </blockquote>
</body>
</html>
